<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.min.css"
        crossorigin="anonymous">
</head>

<body>

    <form id="orientationForm">
        <label>
            <input type="radio" name="orientation" value="white" checked>
            White
        </label>
        <label>
            <input type="radio" name="orientation" value="black">
            Black
        </label>
    </form>

    <div id="myBoard" style="width: 400px"></div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.min.js"></script>
    <script>
        var board = Chessboard('myBoard', 'start');

        // Set initial orientation based on default radio
        board.orientation('white');

        // Listen for radio changes
        $('#orientationForm input[name="orientation"]').on('change', function () {
            board.orientation(this.value);
        });
    </script>
</body>

</html>
