<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.min.css"
        crossorigin="anonymous">
    <style>
        #boards {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
        }

        #boards>div {
            flex: 0 0 400px;
            background: lightgray;
        }
    </style>
</head>

<body>

    <div class="stepper">
        <select id="opening"></select>

        <button type="button" id="reset">reset</button>
        <button type="button" id="draw">draw</button>
        <button type="button" id="next">next</button>
        <button type="button" id="back">back</button>
        <button type="button" id="extend">extend</button>
        <button type="button" id="pgn">pgn</button>

        <div id="moves"> </div>

        <div id="boards"></div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.min.js"></script>
    <script type="module">
        import { App } from './app.js';
        globalThis.app = new App();
    </script>
</body>

</html>
